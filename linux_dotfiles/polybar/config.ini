[bar/mybar]
width = 100%
height = 30
radius = 6
fixed-center = true
bottom = true

background = #AA282A2E
foreground = #C5C8C6

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "Monospace:size=10;2"
font-1 = "FontAwesome:size=10;2"

modules-left = i3
modules-center = date
modules-right = cpu memory power

tray-position = right
tray-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-focused = %index%
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

[module/date]
type = internal/date
interval = 5
date = "%d-%m-%Y"
time = "%H:%M"
label = %date% %time%

[module/cpu]
type = internal/cpu
interval = 2
label = CPU %percentage%%

[module/memory]
type = internal/memory
interval = 2
label = RAM %percentage_used%%

[module/power]
type = custom/text
content = " PWR "
content-background = #FF0000
content-foreground = #FFFFFF
content-padding = 2
click-left = systemctl poweroff
